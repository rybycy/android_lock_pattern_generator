    <script>
      const customConsole = (w) => {
        const pushToConsole = (payload, type) => {
          w.parent.postMessage({
            console: {
              payload: stringify(payload),
              type:    type
            }
          }, "*")
        }

        w.onerror = (message, url, line, column) => {
          // the line needs to correspond with the editor panel
          // unfortunately this number needs to be altered every time this view is changed
          line = line - 70
          if (line < 0){
            pushToConsole(message, "error")
          } else {
            pushToConsole(`[${line}:${column}] ${message}`, "error")
          }
        }

        let console = (function(systemConsole){
          return {
            log: function(){
              let args = Array.from(arguments)
              pushToConsole(args, "log")
              systemConsole.log.apply(this, args)
            },
            info: function(){
              let args = Array.from(arguments)
              pushToConsole(args, "info")
              systemConsole.info.apply(this, args)
            },
            warn: function(){
              let args = Array.from(arguments)
              pushToConsole(args, "warn")
              systemConsole.warn.apply(this, args)
            },
            error: function(){
              let args = Array.from(arguments)
              pushToConsole(args, "error")
              systemConsole.error.apply(this, args)
            },
            system: function(arg){
              pushToConsole(arg, "system")
            },
            clear: function(){
              systemConsole.clear.apply(this, {})
            },
            time: function(){
              let args = Array.from(arguments)
              systemConsole.time.apply(this, args)
            },
            assert: function(assertion, label){
              if (!assertion){
                pushToConsole(label, "log")
              }

              let args = Array.from(arguments)
              systemConsole.assert.apply(this, args)
            }
          }
        }(window.console))

        window.console = { ...window.console, ...console }

        console.system("Running fiddle")
      }

      if (window.parent){
        customConsole(window)
      }
    </script>
<script>//<![CDATA[


const MAIN_WIDTH = 3;
const MAIN_HEIGHT = 3;
const PATTERN_LENGTH = 4;
const FIRST_ELEM = 1;
const LAST_ELEM = MAIN_WIDTH * MAIN_HEIGHT;
const ELEMS = Array.from({ length: LAST_ELEM - FIRST_ELEM + 1 }, (x, i) => i + FIRST_ELEM);

/*
1 2 3 
4 5 6
7 8 9
*/

function pToCart(p) {
  p = p - 1;
  const x = p % MAIN_WIDTH;
  const y = Math.floor(p / MAIN_WIDTH);
  const r = { x: x, y: y };
  //console.log(p, r);
  return r;
}

function distance(p1, p2) {
  const p1Cart = pToCart(p1);
  const p2Cart = pToCart(p2);
  //console.log(p1Cart, p2Cart);

  const horizontalDist = Math.abs(p1Cart.y - p2Cart.y);
  const verticalDist = Math.abs(p1Cart.x - p2Cart.x);
  //console.log("x", horizontalDist, verticalDist)
  return Math.max(horizontalDist, verticalDist);
}

var testVar = pToCart(3);
console.assert(testVar.x === 2 && testVar.y === 0);
testVar = pToCart(4);
console.assert(testVar.x === 0 && testVar.y === 1);

console.assert(distance(1, 2) === 1);
console.assert(distance(1, 3) === 2);
console.assert(distance(1, 4) === 1);
console.assert(distance(1, 9) === distance(9, 1));
console.assert(distance(5, 5) === 0);

function traverseThroughMatrix(currentPath, matchingPaths) {
  if (currentPath.length === PATTERN_LENGTH) {
    //console.log("Pattern detected", currentPath);
    return [currentPath];
  } else if (currentPath.length < PATTERN_LENGTH) {
    //console.log("Traversing", currentPath);
    const currentElem = currentPath[currentPath.length - 1];
    return ELEMS.flatMap(elem => {
      //    	const isANeighbour = distance(elem, currentElem) === 1;
      const hasNeverBeenVisited = currentPath.filter(el => el === elem).length < 1;
      //console.log("Trying", currentElem, elem, isANeighbour, hasBeenVisitedMaxOnce) ;
      if ( /*isANeighbour && */hasNeverBeenVisited) {

        return traverseThroughMatrix(currentPath.concat(elem));
      } else {
        return [];
      }
    });
  } else {
    console.error("sth went wrong", currentPath);
  }
}

const allPossibleCombinations = ELEMS.flatMap(startingPoint => traverseThroughMatrix([startingPoint]));
console.log(allPossibleCombinations, allPossibleCombinations.length);

function serializeState(currentCombination) {
  return currentCombination.join("-");
}
function deserializeState(currentStateString) {
  return currentStateString.split("-").map(v => parseInt(v));
}
var currentState = null;
if (window.location.hash) {
  currentState = deserializeString(window.location.hash);
} else {
  currentState = allPossibleCombinations[0];
  window.location.hash = serializeState(currentState);
}

document.body.onkeyup = function (e) {
  if (e.keyCode == 32) {
    //your code
  }
};

let UnlockApp = class UnlockApp extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      items: [{ text: "Learn JavaScript", done: false }, { text: "Learn React", done: false }, { text: "Play around in JSFiddle", done: true }, { text: "Build something awesome", done: true }]
    };
  }

  render() {
    return React.createElement(
      "div",
      { className: "elems" },
      ELEMS.map(elem => {
        return React.createElement(
          "div",
          { className: "mybtn" },
          React.createElement(
            "h1",
            null,
            elem
          )
        );
      })
    );
  }
};


ReactDOM.render(React.createElement(UnlockApp, null), document.querySelector("#app"));

    <div id="app"><div class="elems"><div class="mybtn"><h1>1</h1></div><div class="mybtn"><h1>2</h1></div><div class="mybtn"><h1>3</h1></div><div class="mybtn"><h1>4</h1></div><div class="mybtn"><h1>5</h1></div><div class="mybtn"><h1>6</h1></div><div class="mybtn"><h1>7</h1></div><div class="mybtn"><h1>8</h1></div><div class="mybtn"><h1>9</h1></div></div></div>

    <script type="text/jsx" data-presets="es2017,react,stage-0" data-plugins="transform-decorators-legacy">//<![CDATA[


const MAIN_WIDTH = 3;
const MAIN_HEIGHT = 3;
const PATTERN_LENGTH = 4;
const FIRST_ELEM = 1;
const LAST_ELEM = MAIN_WIDTH * MAIN_HEIGHT;
const ELEMS = Array.from({length: LAST_ELEM-FIRST_ELEM+1}, (x, i) => i+FIRST_ELEM);

/*
1 2 3 
4 5 6
7 8 9
*/

function pToCart(p) {
	p = p -1;
	const x = p % MAIN_WIDTH;
  const y = Math.floor(p / MAIN_WIDTH);
  const r =  { x: x, y: y };
  //console.log(p, r);
  return r;
}

function distance(p1, p2) {
	const p1Cart = pToCart(p1);
  const p2Cart = pToCart(p2);
  //console.log(p1Cart, p2Cart);

  const horizontalDist = Math.abs(p1Cart.y - p2Cart.y);
  const verticalDist = Math.abs(p1Cart.x - p2Cart.x);
  //console.log("x", horizontalDist, verticalDist)
	return Math.max(horizontalDist, verticalDist);
}

var testVar = pToCart(3);
console.assert(testVar.x === 2 && testVar.y === 0);
testVar = pToCart(4);
console.assert(testVar.x === 0 && testVar.y === 1);

console.assert(distance(1, 2) === 1);
console.assert(distance(1, 3) === 2);
console.assert(distance(1, 4) === 1);
console.assert(distance(1, 9) === distance(9,1));
console.assert(distance(5, 5) === 0);

function traverseThroughMatrix(currentPath, matchingPaths) {
	if(currentPath.length === PATTERN_LENGTH) {
  	//console.log("Pattern detected", currentPath);
  	return [currentPath];
  } else if(currentPath.length < PATTERN_LENGTH) {
  	//console.log("Traversing", currentPath);
  	const currentElem = currentPath[currentPath.length -1];
  	return ELEMS.flatMap(elem => {
//    	const isANeighbour = distance(elem, currentElem) === 1;
      const hasNeverBeenVisited = currentPath.filter(el => el === elem).length < 1;
      //console.log("Trying", currentElem, elem, isANeighbour, hasBeenVisitedMaxOnce) ;
    	if(/*isANeighbour && */hasNeverBeenVisited) {
      
      	return traverseThroughMatrix(currentPath.concat(elem));
      } else { return []; }
    })
  	
  } else {
  	console.error("sth went wrong", currentPath);
  }
}

const allPossibleCombinations = ELEMS.flatMap(startingPoint => traverseThroughMatrix([startingPoint])
);
console.log(allPossibleCombinations, allPossibleCombinations.length);

function serializeState(currentCombination) {
	return currentCombination.join("-");
}
function deserializeState(currentStateString) {
return currentStateString.split("-").map(v => parseInt(v))
}
var currentState = null;
if(window.location.hash) {
	currentState = deserializeString(window.location.hash);
} else {
	currentState = allPossibleCombinations[0];
  window.location.hash = serializeState(currentState);
}

document.body.onkeyup = function(e){
    if(e.keyCode == 32){
        //your code
    }
}

class UnlockApp extends React.Component {
  constructor(props) {
    super(props)
    this.state = {
    	items: [
      	{ text: "Learn JavaScript", done: false },
        { text: "Learn React", done: false },
        { text: "Play around in JSFiddle", done: true },
        { text: "Build something awesome", done: true }
      ]
    }
  }
  
  render() {
    return (
      <div className="elems"> 
      {ELEMS.map(elem => {
return       <div className="mybtn">
<h1>{elem}</h1></div>
      })}
      </div>
    )
  }
}

ReactDOM.render(<UnlockApp />, document.querySelector("#app"))
